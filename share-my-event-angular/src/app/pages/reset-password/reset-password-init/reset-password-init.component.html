<app-flash-message></app-flash-message>
<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <fieldset>
    <legend class="w-auto px-2">
      <h1>RÃ©initialiser le mot de passe</h1>
    </legend>
    <div class="required">* Champs obligatoires</div>
    <div class="form-text">
      Pour modifier votre mot de passe, merci de renseigner votre adresse
      e-mail.
    </div>
    <div class="form-group">
      <label for="email" class="form-label"
        >E-mail <span class="text-blood">*</span></label
      >
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Entrez votre adresse e-mail"
        class="form-control"
        aria-required
        autocomplete="email"
        pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}"
        ngModel
        required
      />
      <div class="error-feedback" *ngIf="noMatch">
        * Adresse e-mail inconnue.
      </div>
    </div>
    <div class="row form-btn-layout">
      <button
        type="submit"
        class="btn btn-secondary"
        [disabled]="myForm.invalid"
      >
        Confirmer
      </button>
    </div>
  </fieldset>
</form>
