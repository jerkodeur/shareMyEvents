<div></div>
<div class="event-layout">
  <app-event-mobile-menu></app-event-mobile-menu>
  <app-event-title
    [title]="event && event.title"
    [eventId]="event && event.id"
  ></app-event-title>
  <app-event-id
    [eventId]="event && event.eventId"
    [event_id]="event && event.id"
  ></app-event-id>
  <app-event-aside-info
    [eventId]="event && event.id"
    [organizer]="event && event.organizer"
    [organizerMail]="event && event.organizerMail"
    [title]="event && event.title"
    [eventDate]="event && event.date"
  ></app-event-aside-info>
  <div id="description"></div>
  <app-event-description
    [eventId]="event && event.id"
    [description]="event && event.description"
  ></app-event-description>
  <app-event-guest-list
    id="guestList"
    [eventId]="event && event.id"
    [title]="event && event.title"
  ></app-event-guest-list>
  <app-event-localization
    id="address"
    [eventId]="event && event.id"
    [address]="event && event.address"
    [zipCode]="event && event.zipCode"
    [locality]="event && event.locality"
    [additional]="event && event.additional"
  ></app-event-localization>
</div>
<div style="height: 50px"></div>
