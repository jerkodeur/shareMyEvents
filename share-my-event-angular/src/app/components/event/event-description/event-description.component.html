<section class="event-description">
  <app-event-description-form
    [eventId]="eventId"
    [eventDescription]="description"
    (hideForm)="toggleEdition()"
    *ngIf="edited"
  >
  </app-event-description-form>
  <fieldset class="sub-fieldset" *ngIf="!edited">
    <legend>Description</legend>
    <div [innerHtml]="safeDescription"></div>
    <button type="button" class="tight-white-button" (click)="toggleEdition()">
      Modifier la description
    </button>
  </fieldset>
</section>
