<section class="event-localization">
  <app-event-localization-form
    [eventId]="eventId"
    [address]="address && address"
    (hideForm)="toggleEdition()"
    *ngIf="edited"
  ></app-event-localization-form>
  <fieldset class="sub-fieldset" *ngIf="!edited">
    <legend>Adresse</legend>
    <div *ngIf="address">
      <p class="address-info">
        <span class="address">{{ address && address.street }}</span>
        <span class="locZip"
          >{{ address && address.zipCode }}
          {{ address && address.locality }}</span
        >
      </p>
      <span class="aside-info" *ngIf="address.additional"
        >ComplÃ©ment d'addresse:</span
      >
      <p class="additional-address">{{ address && address.additional }}</p>
    </div>
    <div *ngIf="!address" class="pb-2">Aucune adresse renseignÃ©e</div>

    <div class="button-layout" *ngIf="isOrganizer">
      <button
        type="button"
        class="tight-white-button"
        (click)="toggleEdition()"
      >
        Modifier l'adresse
      </button>
    </div>
  </fieldset>
</section>
